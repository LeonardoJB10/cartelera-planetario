name: Node.js CI - Code Quality Check

# Define cuÃ¡ndo se ejecutarÃ¡
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  lint-check:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
        name: Checkout Repository

      - name: Setup Node.js ${{ matrix.version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'
      
      # 1. Instala las dependencias (incluyendo ESLint)
      - name: Install Dependencies
        run: npm install
        working-directory: ./backend/

      # ðŸš¨ 2. CORRECCIÃ“N DE PERMISOS (SOLUCIONA "Permission denied")
      - name: Fix Execution Permissions
        run: chmod +x ./node_modules/.bin/*
        working-directory: ./backend/

      # 3. EjecuciÃ³n del Linting
      - name: Run ESLint Quality Check
        run: npm run lint
        working-directory: ./backend/